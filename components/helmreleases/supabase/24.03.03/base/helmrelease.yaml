apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: supabase
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: ./charts/supabase
      sourceRef:
        kind: GitRepository
        name: supabase-community
        namespace: flux-system
  values:
    secret:
      analytics:
        apiKey: 'QlGbMyt31KBgSpACyd8n+rCDt7pYAOGSsYrsUfHJdVLhpytite4TvEg3CuA0jkQMvlBe1nzcQivkmS38NKKmkQ=='
      jwt:
        secretRef: supabase-jwt
      smtp:
        secretRef: supabase-smtp
      dashboard:
        secretRef: supabase-dashboard
      db:
        secretRef: supabase-db
    
    db:
      enabled: true
      image:
        tag: 15.1.0.147
      livenessProbe:
        exec:
          command:
            - pg_isready
            - -U
            - postgres
        initialDelaySeconds: 3
      persistence:
        enabled: true
    
    studio:
      image:
        tag: 20240326-5e5586d
      environment:
        STUDIO_DEFAULT_ORGANIZATION: "My Organization"
        STUDIO_DEFAULT_PROJECT: "My Project"
        SUPABASE_PUBLIC_URL: http://4.156.180.80:8000
        SUPABASE_URL: http://4.156.180.80:8000
        NEXT_PUBLIC_ENABLE_LOGS: "true"
      livenessProbe:
        httpGet:
          path: /api/profile
          port: 3000
        initialDelaySeconds: 3
    
    auth:
      image:
        tag: v2.145.0
      environment:
        API_EXTERNAL_URL: http://4.156.180.80:8000
        SUPABASE_URL: http://4.156.180.80:8000
        GOTRUE_SITE_URL: http://4.156.180.80:8000
        GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
        GOTRUE_MAILER_AUTOCONFIRM: "true"
        GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@4.156.180.80:8000"
        GOTRUE_SMTP_HOST: "smtp.4.156.180.80:8000"
        GOTRUE_SMTP_PORT: "587"
        GOTRUE_SMTP_SENDER_NAME: "your-mail@4.156.180.80:8000"
    
    rest:
      image:
        tag: v12.0.1
    
    realtime:
      image:
        tag: v2.27.5
      livenessProbe:
        httpGet:
          path: /
          port: 4000
        initialDelaySeconds: 3
    
    meta:
      image:
        tag: v0.80.0
    
    storage:
      image:
        tag: v0.46.4
      livenessProbe:
        httpGet:
          path: /status
          port: 5000
        initialDelaySeconds: 3
      persistence:
        enabled: true
    
    imgproxy:
      image:
        tag: v3.8.0
      environment:
        IMGPROXY_ENABLE_WEBP_DETECTION: "true"
      livenessProbe:
        exec:
          command:
            - imgproxy
            - health
        initialDelaySeconds: 3
      persistence:
        enabled: true
    
    kong:
      image:
        repository: kong
        tag: 2.8.1
      environment:
        KONG_DECLARATIVE_CONFIG: /usr/local/kong/kong.yml
        KONG_LOG_LEVEL: info
    
    analytics:
      enabled: true
      image:
        tag: 1.4.0
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        initialDelaySeconds: 3
    
    vector:
      enabled: false
      image:
        tag: 0.34.0-alpine
      livenessProbe:
        httpGet:
          path: /health
          port: 9001
        initialDelaySeconds: 3
      ## Vector requires logs from the control plane to function.
      ## This is normally stored in /var/log/pods
      ## Modify these values according to your environment.
      volumeMounts:
        - name: pod-logs
          mountPath: /var/log/pods
      volumes:
        - name: pod-logs
          hostPath:
            path: /var/log/pods
    
    functions:
      image:
        tag: v1.41.2
